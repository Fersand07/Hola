<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="" href="./assets/images/Logo-Magic-The-Gathering.png">

            </div>
        </section>
        
    </section>

        <div id="controles" class="cotainer">
            <div id="controls">
                <h4>Controls</h4>
                <p>Booster Feched: 000 </p>
                <div id="butons">
                    <button id="get_new" class="btn">Get new Booster</button>
                    <button id="save_all" class="btn" >Save All Cards</button>
                    <button id="clear_data" class="btn">Clear data</button>   
                </div>
            </div>
            <div id="land1" class="container_card">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">

                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
                <img src="./assets/images/mtg_back.png" alt="local_img">
            </div>
        </div>
    </section>
    <section id="deck">
        <h2>Deck</h2>
        <div id="filters" class="cotainer">
            <div id="Actions">
                <h4>Actions</h4>
                <div id="butons">
                    <button id="save_deck" class="btn">Save Deck</button>
                    <button id="load_deck" class="btn" >Load Deck</button>
                    <button id="clear_deck" class="btn">Clear Deck</button>   
                </div>
            </div>
            <div id="deck_store">
                <h5>tipe</h5>
                <hr>
                    <img src="./assets/images/mtg_back.png" alt="local_img">
                    <img src="./assets/images/mtg_back.png" alt="local_img">
                    <img src="./assets/images/mtg_back.png" alt="local_img">
                <h5>tipe 2</h5>
                <hr>
                    <img src="./assets/images/mtg_back.png" alt="local_img">
                <h5>tipe 3</h5>
                    <hr>
                        <img src="./assets/images/mtg_back.png" alt="local_img">
